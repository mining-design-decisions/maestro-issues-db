version: "3.1"
services:
  mongo:
    container_name: mongo
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - ./data:/data/db
    networks:
      - documents_traefik

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - "8081:8081"
    networks:
      - documents_traefik

  issues-db-api:
    container_name: issues-db-api
    build: ./issues-db-api/
    image: issues-db-api
    ports:
      - "8000:8000"
    networks:
      - documents_traefik
    environment:
      - MONGO_URL=mongodb://mongo:27017
      - DOCKER=True
    labels:
      - "traefik.http.routers.issues-db-api.rule=PathPrefix(`/issues-db-api`)"
      - "traefik.http.routers.issues-db-api.middlewares=issues-db-api"
      - "traefik.http.middlewares.issues-db-api.stripprefix.prefixes=/issues-db-api"
      - "traefik.http.routers.issues-db-api.entrypoints=web"
      - "traefik.enable=true"

  backup-issues-db:
    container_name: backup-issues-db
    build: ./backup/
    image: backup-issues-db
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

networks:
  documents_traefik:
    external: true

version: "3.1"
services:
  mongo:
    container_name: mongo
    image: mongo
    ports:
      - "27017:27017"
#    volumes:
#    - ./data:/data/db
    networks:
      - issues-db

  mongo-express:
    image: mongo-express
    ports:
      - "8081:8081"
    networks:
      - issues-db

  issues-db-api:
    container_name: issues-db-api
    build: ./issues-db-api/
    image: issues-db-api
    ports:
      - "8000:8000"
    networks:
      - issues-db
    environment:
      - MONGO_URL=mongodb://mongo:27017
      - DOCKER=True

  backup-issues-db:
    container_name: backup-issues-db
    build: ./backup/
    image: backup-issues-db
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  zookeeper:
    container_name: zookeeper
    image: bitnami/zookeeper
    ports:
      - "2181:2181"
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes

  kafka:
    container_name: kafka
    image: bitnami/kafka
    ports:
      - "9092:9092"
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://192.168.1.137:9092
    depends_on:
      - zookeeper


networks:
  issues-db:
    driver: bridge
